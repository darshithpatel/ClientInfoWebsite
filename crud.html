<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClientBook - CRUD</title>
    <link rel="icon" type="image/x-icon" href="favicon-logo.png" />
    <link rel="stylesheet" href="styles_crud.css" />
  </head>
  <body>
    <div class="main-navbar">
      <div class="logo">Client<span class="logo-book">Book</span></div>

      <div class="right">
        <a href="index.html" class="btn">
          Add Client <ion-icon name="person-add-outline"></ion-icon>
        </a>
      </div>
    </div>

    <div class="heading">
      <span class="heading-text">
        <ion-icon name="people-outline"></ion-icon>
        <p class="new-registration">Client List</p></span
      >
    </div>

    <div class="expanded-info">
      <div class="inner-flex-items inner-title">
        <p class="question"><span class="name-title">Jason Stathom</span></p>
        <div class="btns">
          <a href="#" class="update-btn"
            >Update<ion-icon name="create-outline"></ion-icon
          ></a>
          <a href="#" class="delete-btn"
            >Delete<ion-icon name="trash-outline"></ion-icon
          ></a>
        </div>
      </div>
      <div class="inner-flex-items">
        <p class="question"><span>First Name</span></p>
        <p class="answer">Jason</p>
      </div>
      <div class="inner-flex-items">
        <p class="question"><span>Last Name</span></p>
        <p class="answer">Stathom</p>
      </div>
      <div class="inner-flex-items">
        <p class="question"><span>Email</span></p>
        <p class="answer">jasons22@gmail.com</p>
      </div>
      <div class="inner-flex-items">
        <p class="question"><span>Mobile Number</span></p>
        <p class="answer">8690472254</p>
      </div>
      <div class="inner-flex-items">
        <p class="question"><span>Date of Birth</span></p>
        <p class="answer">12/09/2007</p>
      </div>
      <div class="inner-flex-items">
        <p class="question"><span>Age</span></p>
        <p class="answer">21</p>
      </div>
      <div class="inner-flex-items">
        <p class="question"><span>Gender</span></p>
        <p class="answer">Male</p>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
